<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck of Events</title>
    <link rel="stylesheet" href="./test.css">
    <link rel="icon" type="image/ico" href="./favicon.ico">
</head>
<body>

<header id="header">
    <h1>Deck of Events</h1>
    <button id="delete-entry" class="inactive">Delete Entry</button>
    <button id="edit-entry" class="inactive">Edit Entry</button>
    <button id="edit-entry"><a href="./helppage.html" target="_blank" style="color: white">Help Page</a></button>
</header>

<div id="calendar-container">
    
    <div id="calendar-header">

        <div id="legend-container">
            <div class="legend-item">
                <div class="legend-square todo"></div>
                <p>Todo</p>
            </div>
            <div class="legend-item">
                <div class="legend-square recreation"></div>
                <p>Recreation</p>
            </div>
            <div class="legend-item">
                <div class="legend-square meeting"></div>
                <p>Meeting</p>
            </div>
            <div class="legend-item">
                <div class="legend-square study"></div>
                <p>Study</p>
            </div>
        </div>

        <select name="current-month" id="current-month">
            <option value="select">Select a Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <h1 id="current-year">2024</h1>
        <div class="buttons">
            <button type="button" id="prev">Prev</button>
            <button type="button" id="next">Next</button>
        </div>
    </div>

    <div id="weekdays-container">
        <ul>
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
    </div>

    <!-- Each list is its own calendar grid, hidden class to act as active/inactive months -->
    <div id="grid7x6">
        <ul id="January" class="hidden"></ul>
        <ul id="February" class="hidden"></ul>
        <ul id="March" class="hidden"></ul>
        <ul id="April" class="hidden"></ul>
        <ul id="May" class="hidden"></ul>
        <ul id="June" class="hidden"></ul>
        <ul id="July" class="hidden"></ul>
        <ul id="August" class="hidden"></ul>
        <ul id="September" class="hidden"></ul>
        <ul id="October" class="hidden"></ul>
        <ul id="November" class="hidden"></ul>
        <ul id="December" class="hidden"></ul>
    </div>

    <div id="entry-management">
        <h3 id="selectedDateH3">Selected Date: </h3>
        <span id="selected-date"> Pick a day</span>
        <ul id="entry-list"></ul>
    </div>
    

</div>

<br>

<div id="input-container">
    <div id="category-dropdown">
        <select id="categorySelect">
            <option value="select">Select Category</option>
            <option value="todo">Todo</option>
            <option value="recreation">Recreation</option>
            <option value="meeting">Meeting</option>
            <option value="study">Study</option>
        </select>
    </div>
    <input type="text" id="inputText" placeholder="What's going to happen?">
</div>


<script>

    window.addEventListener('DOMContentLoaded', () => {
        // get current month
        const currentDate = new Date();
        const currentMonthIndex = currentDate.getMonth();
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const currentMonthName = months[currentMonthIndex];

        // set current month
        const monthSelector = document.getElementById('current-month');
        monthSelector.value = currentMonthName;

        const changeEvent = new Event('change');
        monthSelector.dispatchEvent(changeEvent);
    });

</script>

<script src="./test.js"></script>

<script type="text/javascript">
    function googleTranslateElementInit() {
      const textElements = document.getElementsByTagName('html');
      for (let i = 0; i < textElements.length; i++) {
        new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en', autoDisplay: false}, textElements[i]);
      }
    }
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </body>

    JavaScript is not enabled in your browser. Please enable it for the calendar to work.
</noscript>
</body>
</html>
